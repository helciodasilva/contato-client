<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Funcionários</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <ul class="nav navbar-nav">
	      <li><a href="/contato">Contato</a></li>
	      <li class="active"><a href="/funcionario">Funcionário</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Funcionários</strong>
		</div>
		<div class="alert alert-danger" th:if="${!#strings.isEmpty(erro)}">
			<span th:text="${erro}">Erro</span>
		</div>
		<form class="form-inline" th:object="${funcionario}" th:action="@{/funcionario}" style="margin: 10px">
			 <div class="form-group mx-sm-3 mb-2">
				<input type="text" class="form-control input-md-3" th:field="*{nome}" autofocus="autofocus" placeholder="Informe a nome" maxlength="100"/>
			 </div>
			 <button class="btn btn-sm btn-info" role="link" type="submit" >Pesquisar</button>
		</form>
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Nome</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="funcionario : ${funcionarios}">
							<td th:text="${funcionario.id}"></td>
							<td th:text="${funcionario.nome}"></td>
							<td>
								<div class="btn-group pull-right">
									<form action="#" th:action="@{/funcionario/delete/{id}(id=${funcionario.id})}" th:method="delete">
									  	<input type="hidden" name="_method" value="delete"/>
							   			<a class="btn btn-sm btn-primary" th:href="@{/funcionario/edit/{id}(id=${funcionario.id})}" >Editar</a>
							   			<button class="delete btn btn-sm btn-danger" role="link" type="submit" >Excluir</button>
									</form>
							   </div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-footer">
			<a class="btn btn-sm btn-success" th:href="@{/funcionario/add/}" >Adicionar</a>
		</div>
	</div>
</body>
</html>
